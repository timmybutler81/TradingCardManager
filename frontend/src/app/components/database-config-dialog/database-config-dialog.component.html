<h2 mat-dialog-title>Connect to MySQL</h2>
<mat-dialog-content>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Host</mat-label>
    <input matInput [(ngModel)]="dbConfig.host" required autocomplete="off" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Port</mat-label>
    <input matInput [(ngModel)]="dbConfig.port" required autocomplete="off" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Database Name</mat-label>
    <input matInput [(ngModel)]="dbConfig.databaseName" required autocomplete="off" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="dbConfig.dbUser" required autocomplete="off" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput
           [(ngModel)]="dbConfig.dbPass"
           type="password"
           required
           autocomplete="new-password" />
  </mat-form-field>

  <div *ngIf="errorMessage" style="color: red; margin-top: 8px;">
    {{ errorMessage }}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          type="button"
          (click)="connectToDatabase()"
          [disabled]="!dbConfig.host || !dbConfig.port || !dbConfig.databaseName || !dbConfig.dbUser">
    Connect
  </button>
</mat-dialog-actions>
